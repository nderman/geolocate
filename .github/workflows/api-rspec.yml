name: CI RSpec Tests

on:
  workflow_dispatch:
  push:
   paths:
   - 'app/**'
  pull_request:
    paths:
    - 'app/**'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.7.2"

      - name: Run bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build and test with rspec
        run: bundle exec rspec spec
